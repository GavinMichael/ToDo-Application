<h2>
  Add a new Todo Item
</h2>

<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" ngModel #title="ngModel" name="title" required>
    <div class="alert alert-danger" *ngIf="title.errors && title.touched">
      <div *ngIf="title.errors.required">Title is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="desc">Description</label>
    <textarea id="" cols="30" rows="7" ngModel #desc name="desc" class="form-control"></textarea>
  </div>

  <div class="row">

    <div class="col-sm-6">
      <!-- Priority Select List -->
      <div class="form-group">
        <label for="priority">Priority:</label>
        <select class="form-control" id="priority" ngModel name="priority">
          <option></option>
          <option>Low</option>
          <option>Normal</option>
          <option>High</option>
        </select>
      </div>
    </div>

    <div class="col-sm-6">
      <!-- Label Select List -->
      <div class="form-group">
        <label for="label">Label:</label>
        <select class="form-control" id="label" ngModel name="label">
          <option></option>
          <option>Red</option>
          <option>Green</option>
          <option>Blue</option>
        </select>
      </div>
    </div>

  </div>

  <button class="btn btn-primary" [disabled]="f.invalid" >Add Todo</button>
</form>
